<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  <link rel="stylesheet" href="http://googlesamples.github.io/web-fundamentals/samples/css/normalize.css">
  <link rel="stylesheet" href="http://googlesamples.github.io/web-fundamentals/samples/css/main.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:light,regular,medium,thin,italic,mediumitalic,bold" title="roboto">
  <link rel="stylesheet" href="http://googlesamples.github.io/web-fundamentals/samples/css/base.css">
  <!-- IE Specific to remove tap highlight -->
  <meta name="msapplication-tap-highlight" content="no">
  <title>Bottom Bar Sample 1</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">
  <style>
  html,
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #C9DAF8;
  }

  .bottom-bar {
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    width: 100%;
    position: fixed;
    left: 0;
    bottom: 0;
    -ms-flex-direction: row;
    -webkit-flex-direction: row;
    flex-direction: row;
    -ms-flex-pack: justify;
    -webkit-justify-content: space-around;
    justify-content: space-around;
    background-color: rgba(255, 255, 255, 0.4);
  }

  .bottom-bar button {
    width: 40px;
    height: 40px;
    margin: 8px;
    border: none;
    background-color: rgba(60, 120, 216, 0.4);
    border-radius: 100%;
    -webkit-transition: background-color 0.1s ease-out;
    transition: background-color 0.1s ease-out;
    -webkit-tap-highlight-color: transparent;
  }

  .bottom-bar button:hover {
    background-color: rgba(60, 120, 216, 0.8);
  }

  .bottom-bar button:focus {
    background-color: rgba(60, 120, 216, 0.8);
    outline: 0;
  }

  .bottom-bar button:active {
    background-color: rgba(60, 120, 216, 1.0);
  }
  </style>

  <body>
    <nav class="bottom-bar">
      <button class="bottom-btn"></button>
      <button class="bottom-btn"></button>
      <button class="bottom-btn"></button>
      <button class="bottom-btn"></button>
    </nav>
